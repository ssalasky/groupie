<body>
  <div class="container-fluid">

<div>
      <p>Enter artist</p>
      <input name="artist" type="text" id="artistID"/><input name="submitArtist" type="submit"  id="submitArtist" value="Enter" />
    </div>
  </div>
  <div id="artistSpace">
  </div>

 <script type="text/javascript">
 	var artist = "";
 	var queryURL = "https://api.seatgeek.com/2/events?q=" + artist + "&client_id=MTAyMzg3N3wxNDk4MDEzODgyLjUy";

    
    $("#submitArtist").on("click", function(){

    // Javascript validation for search input
    
    	if(artist == '') {
    		return false
    	}

    	$.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response) {
      console.log(response);

   
   
})
    });



 </script>
