<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Finder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
       
</head>
<body>
	<!-- nav bar for the head where that will have a context for the comppany -->
	<nav class="navbar navbar-default">
		<div class="container-fluid ">
			<h1 class="name"> Groupie</h1>
		</div>
	</nav>
	<!-- 	first page display that will show what this page is for. -->
	<div id="first-page">
		<label id"search-input">Start Your Fun Here</label>
		<p><small>search your favorite artist below. We will connect you to his/her</small> </p>
		<h2 class="first-h2"> Events, Flights, Hotels, </h2>
		<h2>& So Much More...</h2>
	</div>


	<div class="button-box">
		<input placeholder="type the band/artist here" id="search-input" type="text" class="validate">
		<button type="button" class="btn btn-info" id="search-button">
			<span class="glyphicon glyphicon-search"></span> Search
		</button>
	</div>


	<!-- Map stuff starts -->

<div id="map"></div>
	<div class= "row seatgeek">
		<div class= "col s1">
		</div>
	</div>
	<div class="row bFlight center-align"></div>
	<div class="row flights center-align">
		<div class="col s2 flight1 flight center-align"></div>
		<div class="col s2 flight2 flight center-align"></div>
		<div class="col s2 flight3 flight center-align"></div>
		<div class="col s2 flight4 flight center-align"></div>
		<div class="col s2 flight5 flight center-align"></div>
		<div class="col s2 flight6 flight center-align"></div>
	</div>


    <!-- Map stuff ends -->

	
	<!-- 	main body where our flights and hotels will be displayed -->

	<div id="second-page"></div>

	<script type="text/javascript" src="main.js"></script>

	<div class="footer">
		Copyright &copy; 2017 Adam, Daniel, Hayelom,Sam
	</div>
</footer>
</body>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</html>
